<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>

<body>
    <script>

        // for 문
        document.write("for 을 이용한 출력", "<br>");

        for(j = 2; j < 10; j ++) {
        for (i = 2; i < 10; i++) {
            document.write(j + " * " + i + " = " + (j * i) + "<br>");
        }
        document.write("<br>");
        }

        j=2;
        i=2;

        // while문
        document.write("while을 이용한 출력", "<br>");
        while (j < 10) {
            while (i < 10) {
                document.write(j + " * " + i + " = " + (j * i) + "<br>");
                i++;
            }
            j++;
            i = 0;
            document.write("<br>");
        }

    j = 2;
    i = 2;
        
        // do-while 문
        document.write("do-while을 이용한 출력", "<br>");

        do {
        do {
            document.write(j + " * " + i + " = " + (j * i) + "<br>");
            i++;
        } while (i < 10)
        j++;
        i=0;
        document.write("<br>");
        } while ( j < 10)
    </script>
</body>
</html>
